steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 
      'gcr.io/${PROJECT_ID}/vfmcalcproj/$COMMIT_SHA', 
      '.'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/${PROJECT_ID}/vfmcalcproj/$COMMIT_SHA'
    ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 
      'deploy', 
      'vfmcalcproj', 
      '--image', 
      'gcr.io/${PROJECT_ID}/vfmcalcproj/$COMMIT_SHA',
      '--region', 
      'asia-northeast1', 
      '--allow-unauthenticated'
     ]
images:
  - 'gcr.io/${PROJECT_ID}/vfmcalcproj/$COMMIT_SHA'  
#logsBucket: 'gs://vfmcalc_cloudbuild'
options:
  logging: CLOUD_LOGGING_ONLY
